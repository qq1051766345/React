<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_hello_react</title>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="app"></div>

  <!-- 引入核心库 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入react操纵dom库 -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel 将jsx转化为js-->
  <script src="../js/babel.min.js"></script>

  <script type="text/babel">
    //1.创建组件
    class Demo extends React.Component {
      state = {
        isHot:true,
      }
      //展示左侧输入框的数据
      showData1 = () => {
        //获取左侧输入框的数据
        const {input1} = this;
        //提示数据
        alert(input1.value);
      }
      //改变天气（
      changeWeather = () => {
        //获取当前天气
        const {isHot} = this.state;
        console.log(isHot);
        //修改state
        this.setState({
          isHot:!isHot
        })
      }
      //保存input的ref
      saveInput = (c) => {
        console.log(c,'1232');
        this.input1 = c;
      }
      render() {
        const {isHot} = this.state;
        return (
          <div>
            <h2>今天天气很{isHot ? '炎热' : '凉爽'}</h2>
            { /*<input ref={currentNode => {this.input1 = currentNode;console.log(currentNode,123);}} type="text" placeholder="点击按钮提示数据" /> */}
            <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据" />
            <button onClick={this.showData1}>点我提示左侧数据</button>
            <button onClick={this.changeWeather}>改变天气</button>
          </div>
        )
      }

    }

    // 2.渲染虚拟dom到页面
    ReactDOM.render(<Demo/>, document.getElementById('app'));
  </script>
</body>

</html>
