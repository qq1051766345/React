<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_hello_react</title>
  <style>
    .title{
      background-color: orange;
      width: 200px;
    }
  </style>
</head>
<body>
  <!-- 准备好一个容器 -->
  <div id="app"></div>

  <!-- 引入核心库 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入react操纵dom库 -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel 将jsx转化为js-->
  <script src="../js/babel.min.js"></script>

  <script type="text/babel">
    const myId = 'denghAo';
    const myData = 'Hello React'
    const VDOM  = (
      <div>
        <h2 id={myId.toLowerCase()} className="title">
          <span style={{color:'white',fontSize:'20px'}}>{myData.toLowerCase()}</span>
        </h2>
        <h2 id={myId.toUpperCase()} className="title">
          <span style={{color:'white',fontSize:'20px'}}>{myData.toLowerCase()}</span>
        </h2>
        <input type="text"/>
      </div>
      
    )
    // 渲染虚拟dom到页面
    ReactDOM.render(VDOM,document.getElementById('app'));
    
    /* 
      jsx语法规则：
        1.定义虚拟dom时，不要写引号
        2.标签中混入js表达式时要用{}
        3.样式类名指定不要用class，要用className
        4.内联样式要用style={{key:value}}的形式来写
        5.只有一个根标签
        6.标签必须闭合
        7.标签首字母
          （1）若小写字母开头，则将标签转化为同名元素，若html重无该标签的同名元素，则报错
          （2）若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。
    */
  </script>
</body>
</html>
